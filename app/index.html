<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="javadocBadgeApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="javadocBadgeApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="javadocBadgeApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="javadocBadgeApp" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javadoc badge | Status</title>
    <meta name="description" content="">

    <!--AngularJS-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-mocks.js"></script>

    <!--jQuery-->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!--Angular Chart-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script src="//cdn.jsdelivr.net/angular.chartjs/0.8.8/angular-chart.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/angular.chartjs/0.8.8/angular-chart.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <base href="/"/>
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>

    <link rel="stylesheet" href="app.css">
    <script src="utils.js"></script>
    <script src="app.js"></script>
</head>
<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div ng-controller="UptimeCtrl">
      Uptime: {{uptime.value}}
  </div>

  <div class="row" ng-controller="MemoryCtrl">
      <div class="col-lg-6 col-sm-12">
          <div class="panel panel-default">
              <div class="panel-heading">
                  Memory
                  <div class="btn-group btn-group-xs pull-right" role="group" aria-label="...">
                      <button type="button" class="btn btn-default" aria-label="Refresh" ng-click="refreshTrigger()">
                          <span class="glyphicon glyphicon-refresh" aria-hidden="true" ng-class="{'gly-spin': refreshEnabled}"></span>
                      </button>
                      <button type="button" class="btn btn-default" aria-label="Update" ng-click="update()">
                          <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                      </button>
                  </div>
              </div>
              <div class="panel-body">
                  <canvas class="chart chart-doughnut" chart-data="data" chart-labels="labels" chart-options="options"></canvas>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
